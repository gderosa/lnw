<html>
    <head>
        <script src="https://unpkg.com/underscore@stable/underscore-umd-min.js"></script>
        <script src="https://unpkg.com/alpinejs" defer></script>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <h1>Network Interfaces</h1>
        <form id="netifs_form" @submit.prevent="putNetIfs(netifs)" x-data="{netifs: []}" x-init="fetch('/api/v1/network/interfaces').then(r => r.json()).then(ary => netifs = ary)">
            <table>
                <thead>
                    <tr>
                        <th>name</th>
                        <th>addresses</th>
                    </tr>
                </thead>
                <tbody>
                    <!--
                        We do not `x-model` `_netif` and `_addr` (conventionally _underscored here, as never used)
                        because we wouldn't write into `netifs` otherwise.
                        So we use nested loop indices `i`, `j` and explicitly `x-model="netifs[i].ip.addresses[j]"`
                    -->
                    <template x-for="(_netif, i) in netifs">
                        <tr>
                            <th class="sysname" scope="row" x-text="netifs[i].name"></th>
                            <td>
                                <template x-for="(_addr, j) in  netifs[i].ip.addresses">
                                    <span>
                                        <input type="text" x-model="netifs[i].ip.addresses[j].addr" size="30">
                                        /
                                        <input type="text" x-model="netifs[i].ip.addresses[j].prefix" size="3">
                                        <br x-show="j < netifs[i].ip.addresses.length - 1">
                                    </span>
                                </template>
                                <button
                                    :disabled   = "netifs[i].ip.addresses.length > 0 && !_.last(netifs[i].ip.addresses).addr.match(/\w/)"
                                    class       = "plusminus"
                                    type        = "button"
                                    @click      = "netifs[i].ip.addresses.push({addr: '', prefix: null})"
                                >
                                    +
                                </button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <button type="submit">Update!</button>
        <form>

        <script type="text/javascript">
            async function putNetIfs(netifs) {
                let body = JSON.stringify(netifs);
                // console.log(body);
                await fetch('/api/v1/network/interfaces', {
                    method: 'put',
                    body: body,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
            }
        </script>

    </body>
</html>
