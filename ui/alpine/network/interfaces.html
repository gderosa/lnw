<html>
    <head>
        <script src="https://unpkg.com/alpinejs" defer></script>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <h1>Network Interfaces</h1>
        <form id="netifs_form" @submit.prevent="console.log(netifs)" x-data="{netifs: []}" x-init="fetch('/api/v1/network/interfaces').then(r => r.json()).then(ary => netifs = ary)">
            <table>
                <thead>
                    <tr>
                        <th>name</th>
                        <th>addresses</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="(_netif, i) in netifs">
                        <tr>
                            <td><input type="text" readonly x-model="netifs[i].name"></input></td>
                            <td>
                                <template x-for="(_addr, j) in netifs[i].ip.addresses">
                                    <input type="text"x-model="netifs[i].ip.addresses[j]" >
                                    </input>
                                </template>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <button type="submit">Update!</button>
        <form>
    </body>
</html>
