<html>
    <head>
        <script src="https://unpkg.com/alpinejs" defer></script>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <h1>Network Interfaces</h1>
        <form id="netifs_form">
            <table x-data="{netifs: []}" x-init="fetch('/api/v1/network/interfaces').then(r => r.json()).then(ary => netifs = ary)">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>addresses</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="netif in netifs">
                        <tr>
                            <td><input name="netifs[][name]" type="text" readonly x-model="netif.name"></input></td>
                            <td>
                                <template x-for="addr in netif.ip.addresses">
                                    <input name="netifs[][ip][addresses][]" type="text" x-model="addr"></input>
                                </template>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <button type="submit">Update!</button>
        <form>
    </body>
</html>
