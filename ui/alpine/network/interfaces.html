<html>
    <head>
        <script src="https://unpkg.com/alpinejs" defer></script>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <h1>Network Interfaces</h1>
        <form id="netifs_form" x-data="{netifs: []}" x-init="fetch('/api/v1/network/interfaces').then(r => r.json()).then(ary => netifs = ary)">
            <table>
                <thead>
                    <tr>
                        <th>name</th>
                        <th>addresses</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="(netif, i) in netifs">
                        <tr>
                            <td><input x-bind:name="'netifs[' + i + '].name'" type="text" readonly x-model="netif.name"></input></td>
                            <td>
                                <template x-for="(addr, j) in netif.ip.addresses">
                                    <input x-bind:name="'netifs[' + i + '].ip.addresses[' + j + ']'" type="text" x-model="addr"></input>
                                </template>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <button>Update!</button>
        <form>
    </body>
</html>
